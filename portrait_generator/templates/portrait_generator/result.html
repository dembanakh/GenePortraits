<div class="container">

</div>

<script type="text/javascript">
    var container = document.getElementsByClassName("container")[0];
    var flag = false;
    {% for image in generated_images %}
        var node = document.createElement("DIV");
        if (!flag) {
            flag = true;
            var plus = document.createElement("B");
            plus.appendChild(document.createTextNode("+"));
            node.appendChild(plus);
        }
        var img = document.createElement("IMG");
        node.appendChild(img);
        img.setAttribute("src", "data:image/png;base64,{{ image }}");
        container.appendChild(node);
    {% endfor %}

    if ({{ gene_10 }} != null) {
        var node = document.createElement("DIV");
        var eq = document.createElement("B");
        eq.appendChild(document.createTextNode("="));
        node.appendChild(eq);
        var img = document.createElement("IMG");
        node.appendChild(img);
        img.setAttribute("src", "data:image/png;base64,{{ gene_10 }}");
        container.appendChild(node);
    }
</script>
